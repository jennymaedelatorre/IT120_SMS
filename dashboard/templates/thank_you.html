<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #626F47;
            color: #798645;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            background-color: #FEFAE0;
            padding: 40px 100px;
            border-radius: 20px;
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.5);
        }

        h1{
            color: #626F47;
            font-size: 35px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bolder;
            padding-bottom: 15px;
        }
        p{
            padding-bottom: 15px;
        }

        button {
            background-color: #626F47;
            color: white;
            border: none;
            padding: 8px 100px;
            font-size: 14px;
            font-weight: bolder;
            cursor: pointer;
            border-radius: 30px;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>Feedback Sent Successfuly!</h1>
            <p>We appreciate your time and effort. Your feedback has been recorded and <br>sent to the event organizers.<br></p>
            <a href="/feedback/">
                <button>Send Another Feedback</button>
            </a>
        </div>
    </div>

</body>
</html>
