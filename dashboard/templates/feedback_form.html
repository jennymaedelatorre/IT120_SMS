<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #626F47;
            color: #798645;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            color: #798645;
            max-width: 900px;
            width: 100%;
            background-color: #FEFAE0;
            padding: 40px 100px;
            border-radius: 20px;
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #626F47;
            font-size: 35px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bolder;
            padding-bottom: 15px;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
            color: #798645;
            font-size: 12px;
        }

        .btn {
            background-color: #626F47;
            padding: 8px 100px;
            font-size: 14px;
            font-weight: bolder;
            cursor: pointer;
            border-radius: 30px;
            color: #fff;
        }

        .btn:hover {
            transform: scale(1.1);
            color: #fff;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 12px;
        }

        .form-control:focus {
            border-color: #798645;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .textarea {
            height: 242px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form method="post">
            {% csrf_token %}
            <!-- Feedback Form Fields-->
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Your Name</label>
                        <input type="text" name="name" value="{{ form.name.value }}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="id_event_date" class="form-label">Event Date</label>
                        <input type="date" name="event_date" value="{{ form.event_date.value }}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="id_event_time" class="form-label">Event Time</label>
                        <input type="time" name="event_time" value="{{ form.event_time.value }}" class="form-control">
                    </div>
                
                    <div class="mb-3">
                        <label for="id_phone_number" class="form-label">Phone Number</label>
                        <input type="text" name="phone_number" value="{{ form.phone_number.value }}" class="form-control" placeholder="e.g., +1234567890">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="id_feedback" class="form-label">Feedback</label>
                        <textarea name="feedback" class="form-control textarea">{{ form.feedback.value }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="id_ratings" class="form-label">Ratings (1-5)</label>
                        <select name="ratings" class="form-control">
                            <option value="1" {% if form.ratings.value == 1 %}selected{% endif %}>1</option>
                            <option value="2" {% if form.ratings.value == 2 %}selected{% endif %}>2</option>
                            <option value="3" {% if form.ratings.value == 3 %}selected{% endif %}>3</option>
                            <option value="4" {% if form.ratings.value == 4 %}selected{% endif %}>4</option>
                            <option value="5" {% if form.ratings.value == 5 %}selected{% endif %}>5</option>
                        </select>
                    </div>
                </div>
            </div>

          
            <div class="text-center mt-3">
                <button type="submit" class="btn">Submit Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
